title: Sigma config for use with the phish.report/IOK library

backends:
  - github.com/bradleyjkemp/sigma-go

fieldmappings:
  url: $.Url
  url.hostname: $.urlHostname
  url.path: $.urlPath
  url.query: $.urlQuery[*]
  ip: $.Ip[*]
  cname: $.Cname[*]
  asn: $.asn
  registrar: $.Registrar
  status: $.Status
  header: $.Header[*]
  title: $.Title[*]
  html: $.Html[*]
  js: $.Js[*]
  css: $.Css[*]
  cookie: $.Cookie[*]
  referrer: $.Referrer
  redirect: $.Redirect
  redirect.kind: $.RedirectKind
  favicon.hash: $.FaviconHash[*]
  requests: $.Requests[*]
  requests.hostname: $.requestsHostname[*]
  requests.ip: $.RequestsIp[*]
  requests.asn: $.requestsAsn
  request.header: $.RequestHeader[*]
  response.hash: $.ResponseHash[*]
  response.header: $.ResponseHeader[*]
  supported: $.Supported[*]
  unsupported: $.unsupported[*]
