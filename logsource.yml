title: Sigma config for use with the phish.report/IOK library

backends:
  - github.com/bradleyjkemp/sigma-go

fieldmappings:
  url: $.URL
  url.hostname: $.urlHostname
  url.path: $.urlPath
  url.query: $.urlQuery[*]
  ip: $.IP[*]
  cname: $.CNAME[*]
  asn: $.asn
  registrar: $.Registrar
  status: $.Status
  header: $.Header[*]
  title: $.Title[*]
  html: $.HTML[*]
  js: $.JS[*]
  css: $.CSS[*]
  cookie: $.Cookie[*]
  referrer: $.Referrer
  redirect: $.Redirect
  redirect.kind: $.RedirectKind
  favicon.hash: $.FaviconHash[*]
  request: $.Request[*]
  request.hostname: $.requestHostname[*]
  request.ip: $.RequestIP[*]
  request.asn: $.requestASN
  request.header: $.RequestHeader[*]
  response.hash: $.ResponseHash[*]
  response.header: $.ResponseHeader[*]
  supported: $.Supported[*]
  unsupported: $.unsupported[*]
