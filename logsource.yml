title: Sigma config for use with the phish.report/IOK library

backends:
  - github.com/bradleyjkemp/sigma-go

fieldmappings:
  url: $.Url[*]
  ip: $.Ip[*]
  ASN: $.Asn[*]
  page.url: $.PageUrl
  page.status: $.PageStatus
  title: $.Title[*]
  html: $.Html[*]
  js: $.Js[*]
  css: $.Css[*]
  cookies: $.Cookies[*]
  page.ip: $.PageIp
  page.asn: $.PageAsn
  referrer: $.Referrer
  redirect.url: $.RedirectUrl
  redirect.kind: $.RedirectKind
  request.url: $.RequestUrl[*]
  request.ip: $.RequestIp[*]
  request.asn: $.RequestAsn[*]
  request.header: $.RequestHeader[*]
  response.header: $.ResponseHeader[*]
  response.hash: $.ResponseHash[*]
